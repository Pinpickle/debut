<html>
  <head>
    <title>Debut Presenter View</title>
    <meta name="viewport" content="width=device-width" />
    <link href="presenter.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="debut-presenter-view">

      <nav class="debut-nav">
        <button class="debut-button debut-button-nav">Navigate</button>
      </nav>

      <nav class="debut-side">
        <button class="debut-button debut-button-side debut-button-proceed">Proceed</button>
        <button class="debut-button debut-button-side debut-button-reverse">Reverse</button>
        <button class="debut-button debut-button-side debut-button-reset-timer">Reset Timer</button>
        <button class="debut-button debut-button-side debut-button-pause-timer">Pause Timer</button>
      </nav>
    </div>
  </body>
</html>
